        #icon_status{
            margin-top: -3px;
            width: 24px;
            height: 24px;
            background: url("./src/tick.png") no-repeat center;
            display: flex;
            background-size: contain !important;
            position: relative;

            width: 24px;
            height: 24px;
            background: url("./src/drop.png") no-repeat center;
            display: flex;
            background-size: contain !important;
            position: relative;
            transition: 150ms ease-in-out;
            transform: rotateZ(270deg);
        }

        }

            color: white;

            padding: 10px;
            width: 67vw;

            margin-bottom: 2vh;
            position: relative;
            transition: 150ms ease-in-out;
            cursor: pointer;
            user-select: none;

            height: 75vh;
